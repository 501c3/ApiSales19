security:
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    encoders:
        App\Entity\Sales\User: argon2i

    providers:
        users:
            entity:
                class: 'App\Entity\Sales\User'
                property: 'username'
                manager_name: 'sales'
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        login:
            pattern:  ^/api/sales/(register|contact|login)
            stateless: true
            anonymous: true

        api:
            pattern:   ^/api/sales/(user|participant|team)
            stateless: true
            guard:
                authenticators:
                    - app.jwt_token_authenticator



    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
      - {path: ^/api/sales/(login|register|contact),   roles: [IS_AUTHENTICATED_ANONYMOUSLY] }
      - {path: ^/api/sales/*,  roles: IS_AUTHENTICATED_FULLY}
